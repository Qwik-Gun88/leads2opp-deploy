options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # ğŸ”§ Build frontend
  - name: 'node:20-slim'
    entrypoint: 'bash'
    dir: 'frontend'
    args:
      - '-c'
      - |
        npm install && npm run build

  # ğŸ³ Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/backend-api', '.']

  # ğŸ“¤ Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/backend-api']

  # ğŸš€ Deploy to Cloud Run with Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - run
      - deploy
      - backend-api
      - --image
      - gcr.io/$PROJECT_ID/backend-api
      - --region
      - us-central1
      - --platform
      - managed
      - --allow-unauthenticated
      - --update-env-vars
      - TWILIO_AUTH_TOKEN=d1164435f230520ddfc03eb3b1dbe125,TWILIO_PHONE_NUMBER=+15392528842
      - --update-secrets
      - FIREBASE_CONFIG=firebase-config:latest

images:
  - 'gcr.io/$PROJECT_ID/backend-api'
